<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="script/rps.js"></script>-->
    <link rel="stylesheet" href="style/rps.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neucha">

    <title>Document</title>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>Get <span style="color: red">5 points </span>First to Win the AI!</h2>
        <h3>Which Weapons Would You Choose?</h3>
    </header>

    <div class="game">
        <div class="choice">
            <button type="button" class="choiceButton"><img src = "picture/knock.png"/></button>
            <button type="button" class="choiceButton"><img src = "picture/hand.png"/></button>
            <button type="button" class="choiceButton"><img src = "picture/two-fingers.png"/></button>
        </div>

        <div class="player">
            <div class="human">
                <img src="picture/gamer.png" class="playerImage">
                <h3>Human</h3>
            </div>

            <div class="weapon">
                <button type="button"><img src = "picture/knock.png"/></button>
                <button type="button"><img src = "picture/knock.png"/></button>
            </div>

            <div class="ai">
                <img src="picture/evil.png" class="playerImage">
                <h3>AI</h3>

            </div>
        </div>
        <div class="score">
            <h3 id="blueBorder">0</h3>
            <h3>0</h3>
        </div>


    </div>
</body>
</html>
