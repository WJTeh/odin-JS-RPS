<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/rps-ui.js" defer></script>
    <link rel="stylesheet" href="style/rps.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neucha">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>Get <span style="color: red">5 points </span>First to Win the AI!</h2>
        <h3>Which Weapons Would You Choose?</h3>
    </header>

    <div class="game">
        <div class="choice">
            <button id="rock" type="button"><img class="choiceButton" src="picture/knock.png"/></button>
            <button id="paper" type="button"><img class="choiceButton" src="picture/hand.png"/></button>
            <button id="scissor" type="button"><img  class="choiceButton" src="picture/two-fingers.png"/></button>
        </div>

        <div class="round">
            Round<span id="roundNum">0</span>
        </div>

        <div class="player">
            <div class="human">
                <img src="picture/gamer.png" class="playerImage">
                <h3>Human</h3>
            </div>

            <div class="weapon" id="weapon">
            </div>

            <div class="ai">
                <img src="picture/evil.png" class="playerImage">
                <h3>AI</h3>

            </div>
        </div>
        <div class="score">
            <h3 id="blueBorder">0</h3>
            <h3 id="redBorder">0</h3>
        </div>
        <div class="endGameModel">
            <div id="roundMsg"></div>
            <div id="endMsg"></div>
            <div class="restartBtnCont">
                <button id ="restartBtn" class="restartBtn" type="button">Play Again?</button>
            </div>
        </div>



    </div>
</body>
</html>
